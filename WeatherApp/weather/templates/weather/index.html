<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Weather App in title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Romeo`s weatherSite</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Main</a>
        <a class="p-2 text-dark" href="#">Information</a>

    </nav>
    <a class="btn btn-outline-primary" href="#">Documentation</a>
</div>
<div class="container mt-5">

    <div class="row">
        <div class="col-5">
            <h1>Weather in your town</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Місто</label>
                {{ form.name }}
<!--                <input type="text" id="city" class="form-control" name="city" placeholder="Input town">-->
                <input type="submit" name="send" value="Дізнатись" class="mt-2 btn btn-danger">
            </form>

        </div>
        <div class="col-5 offset-2">
            <h1>Information</h1>


            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Місто :</b> {{info.city}}<br>

                        <b>Температура :</b> {{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="offset-1">
                        <img src="http://{{info.icon}}.png" alt="photo of the weather" >
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!--<h1> My First Weather App in body</h1>-->
</body>
</html>
